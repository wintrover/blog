<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
      .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .edge { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrowhead { fill: #666; }
      .start { fill: #4caf50; }
      .process { fill: #2196f3; }
      .decision { fill: #ff9800; }
      .end { fill: #f44336; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrowhead" />
    </marker>
  </defs>
  
  <!-- Start -->
  <circle cx="100" cy="80" r="30" class="node start"/>
  <text x="100" y="85" class="label" fill="white" font-weight="bold">Start</text>
  
  <!-- Code Commit -->
  <rect x="200" y="50" width="120" height="60" rx="10" class="node process"/>
  <text x="260" y="75" class="label" fill="white" font-weight="bold">Code Commit</text>
  <text x="260" y="90" class="label" fill="white" font-size="10">Push to Repository</text>
  
  <!-- SonarQube Scanner -->
  <rect x="400" y="50" width="120" height="60" rx="10" class="node process"/>
  <text x="460" y="75" class="label" fill="white" font-weight="bold">SonarQube</text>
  <text x="460" y="90" class="label" fill="white" font-weight="bold">Scanner</text>
  
  <!-- Analysis -->
  <rect x="600" y="50" width="120" height="60" rx="10" class="node process"/>
  <text x="660" y="75" class="label" fill="white" font-weight="bold">Code Analysis</text>
  <text x="660" y="90" class="label" fill="white" font-size="10">Quality Check</text>
  
  <!-- Quality Gate -->
  <polygon points="460,180 500,200 460,220 420,200" class="node decision"/>
  <text x="460" y="200" class="label" fill="white" font-weight="bold">Quality</text>
  <text x="460" y="215" class="label" fill="white" font-weight="bold">Gate</text>
  
  <!-- Pass -->
  <rect x="200" y="280" width="120" height="60" rx="10" class="node start"/>
  <text x="260" y="305" class="label" fill="white" font-weight="bold">Deploy</text>
  <text x="260" y="320" class="label" fill="white" font-size="10">Grade A Achieved</text>
  
  <!-- Fail -->
  <rect x="600" y="280" width="120" height="60" rx="10" class="node end"/>
  <text x="660" y="305" class="label" fill="white" font-weight="bold">Fix Issues</text>
  <text x="660" y="320" class="label" fill="white" font-size="10">Improve Code</text>
  
  <!-- Arrows -->
  <path d="M 130 80 L 200 80" class="edge"/>
  <path d="M 320 80 L 400 80" class="edge"/>
  <path d="M 520 80 L 600 80" class="edge"/>
  <path d="M 660 110 L 460 180" class="edge"/>
  <path d="M 420 200 L 320 310" class="edge"/>
  <path d="M 500 200 L 600 310" class="edge"/>
  <path d="M 660 280 L 660 150 L 400 150 L 400 110" class="edge" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="350" y="250" class="label" font-size="11" fill="green">✓ Pass</text>
  <text x="570" y="250" class="label" font-size="11" fill="red">✗ Fail</text>
  <text x="530" y="140" class="label" font-size="10" fill="#666">Retry</text>
</svg>