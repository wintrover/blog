<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="650" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <style>
      .panel { fill: #0b1220; stroke: #1f2937; stroke-width: 1; rx: 6; }
      .grid line { stroke: #334155; stroke-width: 0.8; opacity: 0.45; }
      .axis path, .axis line { stroke: #64748b; stroke-width: 1; }
      .axis text { fill: #cbd5e1; font-size: 11px; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
      .title { fill: #e5e7eb; font-size: 14px; font-weight: 600; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
      .label { fill: #94a3b8; font-size: 12px; font-family: system-ui, -apple-system, Segoe UI, Roboto; }
      .curve { fill: none; stroke: #3b82f6; stroke-width: 2.2; }
      .line { fill: none; stroke: #22c55e; stroke-width: 2; }
      .line.alt { stroke: #f59e0b; }
      .metric { fill: #a3e635; font-size: 12px; font-family: ui-monospace, SFMono-Regular, Menlo; }
    </style>
  </defs>
  <rect x="0" y="0" width="900" height="650" fill="url(#bgGrad)"/>

  <!-- Header -->
  <text x="20" y="30" class="title">Weights & Biases — LFW Verification (InsightFace · ArcFace)</text>
  <text x="20" y="50" class="label">ROC/AUC · Accuracy · Precision · Recall · Threshold · GPU Telemetry</text>

  <!-- Main ROC panel -->
  <g transform="translate(20,70)">
    <rect class="panel" width="420" height="220"/>
    <text x="12" y="22" class="title">ROC Curve</text>
    <g class="grid" transform="translate(40,40)">
      <!-- grid -->
      <line x1="0" y1="0" x2="340" y2="0"/>
      <line x1="0" y1="36" x2="340" y2="36"/>
      <line x1="0" y1="72" x2="340" y2="72"/>
      <line x1="0" y1="108" x2="340" y2="108"/>
      <line x1="0" y1="144" x2="340" y2="144"/>
      <line x1="0" y1="180" x2="340" y2="180"/>
      <line x1="0" y1="0" x2="0" y2="180"/>
      <line x1="68" y1="0" x2="68" y2="180"/>
      <line x1="136" y1="0" x2="136" y2="180"/>
      <line x1="204" y1="0" x2="204" y2="180"/>
      <line x1="272" y1="0" x2="272" y2="180"/>
      <line x1="340" y1="0" x2="340" y2="180"/>
    </g>
    <!-- axes labels -->
    <text x="45" y="210" class="axis text">FPR →</text>
    <text x="5" y="60" class="axis text" transform="rotate(-90, 5, 60)">TPR →</text>
    <!-- ROC curve -->
    <path class="curve" d="M60,200 L60,110 L95,85 L140,60 L210,38 L260,28 L330,22 L380,20"/>
    <!-- diagonal reference -->
    <line x1="60" y1="200" x2="380" y2="20" stroke="#64748b" stroke-dasharray="4 4"/>
    <!-- metrics -->
    <text x="260" y="40" class="metric">AUC ≈ 0.995</text>
    <text x="260" y="60" class="metric">Best Acc ≈ 0.990</text>
    <text x="260" y="80" class="metric">Threshold ≈ 0.42</text>
  </g>

  <!-- Small chart panels -->
  <!-- Row 1: threshold, f1, recall -->
  <g transform="translate(460,70)">
    <rect class="panel" width="420" height="100"/>
    <text x="12" y="22" class="title">threshold / f1 / recall</text>
    <path class="line" d="M20,80 L120,65 L220,50 L320,30 L400,25"/>
    <path class="line alt" d="M20,75 L120,78 L220,82 L320,88 L400,92"/>
  </g>

  <!-- Row 2: precision, epoch, accuracy -->
  <g transform="translate(460,180)">
    <rect class="panel" width="420" height="110"/>
    <text x="12" y="22" class="title">precision / epoch / accuracy</text>
    <path class="line" d="M20,90 L120,90 L220,90 L320,90 L400,90"/>
    <path class="curve" d="M20,95 L120,70 L220,55 L320,40 L400,30"/>
  </g>

  <!-- Row 3: GPU metrics -->
  <g transform="translate(20,310)">
    <rect class="panel" width="860" height="300"/>
    <text x="12" y="22" class="title">GPU Telemetry</text>
    <text x="20" y="45" class="label">Memory Allocated (MiB)</text>
    <path class="line" d="M20,120 L200,125 L380,140 L560,180 L840,200"/>
    <text x="20" y="170" class="label">Power Usage (W)</text>
    <path class="line alt" d="M20,230 L200,210 L380,190 L560,210 L840,220"/>
    <text x="20" y="260" class="label">Core Clock (MHz)</text>
    <path class="curve" d="M20,280 L200,260 L380,240 L560,260 L840,280"/>
  </g>

  <!-- Footer notes -->
  <text x="20" y="630" class="label">Notes: Curves from W&B runs on LFW verification pairs using InsightFace ArcFace. Metrics help select decision threshold and validate improvements across epochs.</text>
</svg>