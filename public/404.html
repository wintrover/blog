<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wintrover - Fullstack AI Application Architect</title>
  <link rel="icon" type="image/png" href="/blog/images/profile.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module">
    // GitHub Pages SPA redirect fix
    // This script redirects 404s back to the SPA with the original path
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // If we're not at the root and not already at the SPA
      if (path !== '/' && path !== '/blog/' && path !== '/blog') {
        // Redirect to the root with the original path as hash
        window.location.replace('/blog/#' + path + search + hash);
      }
    })();
  </script>
</head>
<body>
  <div id="app">
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
      <h1>Redirecting...</h1>
      <p>If you're not redirected automatically, <a href="/blog/">click here</a>.</p>
    </div>
  </div>
</body>
</html>
