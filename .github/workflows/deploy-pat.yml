name: Deploy to GitHub Pages (PAT Alternative)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build:github

      - name: Deploy to gh-pages branch using PAT
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use Personal Access Token instead of GITHUB_TOKEN
          github_token: ${{ secrets.PAT }}
          publish_dir: ./dist
          # Force HTTPS for GitHub Pages
          cname: # Optional: add your custom domain here
          # Optional: Keep existing files
          keep_files: false
          # Optional: Set custom commit message
          commit_message: "Deploy to GitHub Pages - ${{ github.sha }}"