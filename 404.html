<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wintrover - Fullstack AI Application Architect</title>
  <link rel="icon" type="image/png" href="/blog/assets/images/profile.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    // Parse the path from the URL
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Remove the /blog/ prefix if it exists
    path = path.replace(/^\/blog\//, '/');
    path = path.replace(/^\/blog/, '/');

    // If we're not at the root, redirect to the SPA with the path as hash
    if (path !== '/') {
      window.location.replace('/blog/#' + path + search + hash);
    } else {
      // If we're at the root, redirect to the SPA
      window.location.replace('/blog/');
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h1>Loading...</h1>
    <p>Redirecting to the blog...</p>
    <p>If you're not redirected automatically, <a href="/blog/">click here</a>.</p>
  </div>
</body>
</html>
