<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">KYC Database Schema Design</text>
  
  <!-- Users Table -->
  <g>
    <rect x="50" y="80" width="280" height="300" fill="url(#tableGradient)" stroke="#1976D2" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="50" y="80" width="280" height="40" fill="url(#headerGradient)" stroke="#1976D2" stroke-width="2" rx="10 10 0 0"/>
    <text x="190" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">users</text>
    
    <!-- Primary Key -->
    <rect x="60" y="130" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="90" y="145" font-family="monospace" font-size="12" fill="#1976D2" font-weight="bold">id</text>
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">INT PRIMARY KEY AUTO_INCREMENT</text>
    
    <!-- Fields -->
    <text x="90" y="165" font-family="monospace" font-size="12" fill="#333">username</text>
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(50) UNIQUE NOT NULL</text>
    
    <text x="90" y="185" font-family="monospace" font-size="12" fill="#333">email</text>
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(100) UNIQUE NOT NULL</text>
    
    <text x="90" y="205" font-family="monospace" font-size="12" fill="#333">password_hash</text>
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(255) NOT NULL</text>
    
    <text x="90" y="225" font-family="monospace" font-size="12" fill="#333">first_name</text>
    <text x="150" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(50)</text>
    
    <text x="90" y="245" font-family="monospace" font-size="12" fill="#333">last_name</text>
    <text x="150" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(50)</text>
    
    <text x="90" y="265" font-family="monospace" font-size="12" fill="#333">phone</text>
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(20)</text>
    
    <text x="90" y="285" font-family="monospace" font-size="12" fill="#333">kyc_status</text>
    <text x="150" y="285" font-family="Arial, sans-serif" font-size="11" fill="#666">ENUM('pending','verified','rejected')</text>
    
    <text x="90" y="305" font-family="monospace" font-size="12" fill="#333">created_at</text>
    <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP DEFAULT CURRENT_TIMESTAMP</text>
    
    <text x="90" y="325" font-family="monospace" font-size="12" fill="#333">updated_at</text>
    <text x="150" y="325" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP ON UPDATE CURRENT_TIMESTAMP</text>
    
    <text x="90" y="345" font-family="monospace" font-size="12" fill="#333">is_active</text>
    <text x="150" y="345" font-family="Arial, sans-serif" font-size="11" fill="#666">BOOLEAN DEFAULT TRUE</text>
  </g>
  
  <!-- KYC Sessions Table -->
  <g>
    <rect x="370" y="80" width="300" height="360" fill="url(#tableGradient)" stroke="#1976D2" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="370" y="80" width="300" height="40" fill="url(#headerGradient)" stroke="#1976D2" stroke-width="2" rx="10 10 0 0"/>
    <text x="520" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">kyc_sessions</text>
    
    <!-- Primary Key -->
    <rect x="380" y="130" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="410" y="145" font-family="monospace" font-size="12" fill="#1976D2" font-weight="bold">id</text>
    <text x="470" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">INT PRIMARY KEY AUTO_INCREMENT</text>
    
    <!-- Foreign Key -->
    <rect x="380" y="155" width="20" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <text x="410" y="170" font-family="monospace" font-size="12" fill="#4CAF50" font-weight="bold">user_id</text>
    <text x="470" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">INT FOREIGN KEY REFERENCES users(id)</text>
    
    <!-- Fields -->
    <text x="410" y="190" font-family="monospace" font-size="12" fill="#333">session_token</text>
    <text x="470" y="190" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(255) UNIQUE NOT NULL</text>
    
    <text x="410" y="210" font-family="monospace" font-size="12" fill="#333">status</text>
    <text x="470" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">ENUM('started','in_progress','completed','failed')</text>
    
    <text x="410" y="230" font-family="monospace" font-size="12" fill="#333">current_stage</text>
    <text x="470" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">ENUM('front','left','right') DEFAULT 'front'</text>
    
    <text x="410" y="250" font-family="monospace" font-size="12" fill="#333">front_completed</text>
    <text x="470" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">BOOLEAN DEFAULT FALSE</text>
    
    <text x="410" y="270" font-family="monospace" font-size="12" fill="#333">left_completed</text>
    <text x="470" y="270" font-family="Arial, sans-serif" font-size="11" fill="#666">BOOLEAN DEFAULT FALSE</text>
    
    <text x="410" y="290" font-family="monospace" font-size="12" fill="#333">right_completed</text>
    <text x="470" y="290" font-family="Arial, sans-serif" font-size="11" fill="#666">BOOLEAN DEFAULT FALSE</text>
    
    <text x="410" y="310" font-family="monospace" font-size="12" fill="#333">total_duration</text>
    <text x="470" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">INT (seconds)</text>
    
    <text x="410" y="330" font-family="monospace" font-size="12" fill="#333">quality_score</text>
    <text x="470" y="330" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(3,2) (0.00-1.00)</text>
    
    <text x="410" y="350" font-family="monospace" font-size="12" fill="#333">started_at</text>
    <text x="470" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP DEFAULT CURRENT_TIMESTAMP</text>
    
    <text x="410" y="370" font-family="monospace" font-size="12" fill="#333">completed_at</text>
    <text x="470" y="370" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP NULL</text>
    
    <text x="410" y="390" font-family="monospace" font-size="12" fill="#333">metadata</text>
    <text x="470" y="390" font-family="Arial, sans-serif" font-size="11" fill="#666">JSON (device info, browser, etc.)</text>
    
    <text x="410" y="410" font-family="monospace" font-size="12" fill="#333">error_message</text>
    <text x="470" y="410" font-family="Arial, sans-serif" font-size="11" fill="#666">TEXT NULL</text>
  </g>
  
  <!-- Video Files Table -->
  <g>
    <rect x="700" y="80" width="280" height="280" fill="url(#tableGradient)" stroke="#1976D2" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="700" y="80" width="280" height="40" fill="url(#headerGradient)" stroke="#1976D2" stroke-width="2" rx="10 10 0 0"/>
    <text x="840" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">video_files</text>
    
    <!-- Primary Key -->
    <rect x="710" y="130" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="740" y="145" font-family="monospace" font-size="12" fill="#1976D2" font-weight="bold">id</text>
    <text x="800" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">INT PRIMARY KEY AUTO_INCREMENT</text>
    
    <!-- Foreign Key -->
    <rect x="710" y="155" width="20" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <text x="740" y="170" font-family="monospace" font-size="12" fill="#4CAF50" font-weight="bold">session_id</text>
    <text x="800" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">INT FOREIGN KEY REFERENCES kyc_sessions(id)</text>
    
    <!-- Fields -->
    <text x="740" y="190" font-family="monospace" font-size="12" fill="#333">stage</text>
    <text x="800" y="190" font-family="Arial, sans-serif" font-size="11" fill="#666">ENUM('front','left','right') NOT NULL</text>
    
    <text x="740" y="210" font-family="monospace" font-size="12" fill="#333">file_path</text>
    <text x="800" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(500) NOT NULL</text>
    
    <text x="740" y="230" font-family="monospace" font-size="12" fill="#333">file_size</text>
    <text x="800" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">BIGINT (bytes)</text>
    
    <text x="740" y="250" font-family="monospace" font-size="12" fill="#333">duration</text>
    <text x="800" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(5,2) (seconds)</text>
    
    <text x="740" y="270" font-family="monospace" font-size="12" fill="#333">resolution</text>
    <text x="800" y="270" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(20) (e.g., '1920x1080')</text>
    
    <text x="740" y="290" font-family="monospace" font-size="12" fill="#333">fps</text>
    <text x="800" y="290" font-family="Arial, sans-serif" font-size="11" fill="#666">INT (frames per second)</text>
    
    <text x="740" y="310" font-family="monospace" font-size="12" fill="#333">codec</text>
    <text x="800" y="310" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(50) (e.g., 'h264')</text>
    
    <text x="740" y="330" font-family="monospace" font-size="12" fill="#333">created_at</text>
    <text x="800" y="330" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP DEFAULT CURRENT_TIMESTAMP</text>
  </g>
  
  <!-- Angle Measurements Table -->
  <g>
    <rect x="50" y="420" width="300" height="240" fill="url(#tableGradient)" stroke="#1976D2" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="50" y="420" width="300" height="40" fill="url(#headerGradient)" stroke="#1976D2" stroke-width="2" rx="10 10 0 0"/>
    <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">angle_measurements</text>
    
    <!-- Primary Key -->
    <rect x="60" y="470" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="90" y="485" font-family="monospace" font-size="12" fill="#1976D2" font-weight="bold">id</text>
    <text x="150" y="485" font-family="Arial, sans-serif" font-size="11" fill="#666">INT PRIMARY KEY AUTO_INCREMENT</text>
    
    <!-- Foreign Key -->
    <rect x="60" y="495" width="20" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <text x="90" y="510" font-family="monospace" font-size="12" fill="#4CAF50" font-weight="bold">session_id</text>
    <text x="150" y="510" font-family="Arial, sans-serif" font-size="11" fill="#666">INT FOREIGN KEY REFERENCES kyc_sessions(id)</text>
    
    <!-- Fields -->
    <text x="90" y="530" font-family="monospace" font-size="12" fill="#333">stage</text>
    <text x="150" y="530" font-family="Arial, sans-serif" font-size="11" fill="#666">ENUM('front','left','right') NOT NULL</text>
    
    <text x="90" y="550" font-family="monospace" font-size="12" fill="#333">yaw_angle</text>
    <text x="150" y="550" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(5,2) (-180.00 to 180.00)</text>
    
    <text x="90" y="570" font-family="monospace" font-size="12" fill="#333">pitch_angle</text>
    <text x="150" y="570" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(5,2) (-90.00 to 90.00)</text>
    
    <text x="90" y="590" font-family="monospace" font-size="12" fill="#333">roll_angle</text>
    <text x="150" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(5,2) (-180.00 to 180.00)</text>
    
    <text x="90" y="610" font-family="monospace" font-size="12" fill="#333">confidence</text>
    <text x="150" y="610" font-family="Arial, sans-serif" font-size="11" fill="#666">DECIMAL(3,2) (0.00-1.00)</text>
    
    <text x="90" y="630" font-family="monospace" font-size="12" fill="#333">timestamp</text>
    <text x="150" y="630" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP DEFAULT CURRENT_TIMESTAMP</text>
  </g>
  
  <!-- Audit Log Table -->
  <g>
    <rect x="380" y="480" width="300" height="200" fill="url(#tableGradient)" stroke="#1976D2" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <rect x="380" y="480" width="300" height="40" fill="url(#headerGradient)" stroke="#1976D2" stroke-width="2" rx="10 10 0 0"/>
    <text x="530" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">audit_logs</text>
    
    <!-- Primary Key -->
    <rect x="390" y="530" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="420" y="545" font-family="monospace" font-size="12" fill="#1976D2" font-weight="bold">id</text>
    <text x="480" y="545" font-family="Arial, sans-serif" font-size="11" fill="#666">INT PRIMARY KEY AUTO_INCREMENT</text>
    
    <!-- Foreign Key -->
    <rect x="390" y="555" width="20" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <text x="420" y="570" font-family="monospace" font-size="12" fill="#4CAF50" font-weight="bold">user_id</text>
    <text x="480" y="570" font-family="Arial, sans-serif" font-size="11" fill="#666">INT FOREIGN KEY REFERENCES users(id)</text>
    
    <!-- Fields -->
    <text x="420" y="590" font-family="monospace" font-size="12" fill="#333">action</text>
    <text x="480" y="590" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(100) NOT NULL</text>
    
    <text x="420" y="610" font-family="monospace" font-size="12" fill="#333">details</text>
    <text x="480" y="610" font-family="Arial, sans-serif" font-size="11" fill="#666">JSON</text>
    
    <text x="420" y="630" font-family="monospace" font-size="12" fill="#333">ip_address</text>
    <text x="480" y="630" font-family="Arial, sans-serif" font-size="11" fill="#666">VARCHAR(45)</text>
    
    <text x="420" y="650" font-family="monospace" font-size="12" fill="#333">created_at</text>
    <text x="480" y="650" font-family="Arial, sans-serif" font-size="11" fill="#666">TIMESTAMP DEFAULT CURRENT_TIMESTAMP</text>
  </g>
  
  <!-- Relationships -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Users to KYC Sessions -->
  <line x1="330" y1="200" x2="370" y2="200" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">1:N</text>
  
  <!-- KYC Sessions to Video Files -->
  <line x1="670" y1="200" x2="700" y2="200" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="685" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">1:N</text>
  
  <!-- KYC Sessions to Angle Measurements -->
  <line x1="450" y1="440" x2="300" y2="500" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="375" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">1:N</text>
  
  <!-- Users to Audit Logs -->
  <line x1="250" y1="380" x2="450" y2="480" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50">1:N</text>
  
  <!-- Legend -->
  <g transform="translate(720, 400)">
    <rect x="0" y="0" width="200" height="120" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#424242">Legend</text>
    
    <rect x="10" y="30" width="20" height="20" fill="#FFD700" stroke="#FFA000" stroke-width="2" rx="3"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">Primary Key</text>
    
    <rect x="10" y="55" width="20" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2" rx="3"/>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">Foreign Key</text>
    
    <line x1="10" y1="85" x2="30" y2="85" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">Relationship</text>
    
    <text x="10" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">1:N = One to Many</text>
  </g>
</svg>